<!DOCTYPE html>
<html>
  <head>
    <title>Chatter</title>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/firebase/firebase.js"></script>
		<script src="bower_components/angularfire/dist/angularfire.min.js"></script>
		<script src="js/main.js"></script>
  </head>
  <body data-ng-app="chatter">
    <h1>Chatter</h1>

		<div data-ng-controller="MainController as main">
			<p>Hello</p>
			<ul>
				<li data-ng-repeat="thing in main.things">
					{{thing.content}}
				</li>
				<li>
					<input data-ng-model="main.newthing" />
					<button type="button" data-ng-click="main.addnewthing()">Add</button>
				</li>
			</ul>
		</div>

  </body>
</html>

<div>
	<div data-ng-if="!auth.user.isSignedIn">
		<a href="#" data-ng-click="auth.trySignIn()">Sign in</a>
		<ul data-ng-show="auth.user.errors">
			<li data-ng-repeat="error in auth.user.errors">
				{{error.message}}
			</li>
		</ul>
	</div>
	<div data-ng-if="auth.user.isSignedIn">
		<img data-ng-src="{{auth.user.photoURL}}" height="50" />
		Welcome {{auth.user.name}}!
		<a href="#" data-ng-click="auth.user.signOut()">Sign out</a>
	</div>
</div>

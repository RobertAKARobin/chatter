<div>
	<div ng-if="!currentUser.isSignedIn">
		<a href="#" ng-click="currentUser.trySignIn()">Sign in</a>
		<ul ng-show="currentUser.errors">
			<li ng-repeat="error in currentUser.errors">
				{{error.message}}
			</li>
		</ul>
	</div>
	<div ng-if="currentUser.isSignedIn">
		<img ng-src="{{currentUser.photoURL}}" height="50" />
		Welcome, {{currentUser.displayName}}!
		<a href="#" ng-click="currentUser.signOut()">Sign out</a>
	</div>
</div>

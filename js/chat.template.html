<div data-ng-if="!vm.loaded">Loading...</div>
<ul data-ng-if="vm.loaded">
	<li data-ng-repeat="message in vm.messages">
		{{message.content}}
		<button type="button" data-ng-click="vm.messages.$remove(message)">&minus;</button>
	</li>
	<li>
		<input data-ng-model="vm.newmessage.content" />
		<button type="button" data-ng-click="vm.messages.$add(vm.newmessage)">&plus;</button>
	</li>
</ul>
